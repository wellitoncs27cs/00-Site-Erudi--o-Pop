<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erudição Pop - Quiz Matemático</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-gray-100 font-[Poppins]">

    <nav class="bg-slate-800 border-b border-slate-700 shadow-xl w-full sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="flex items-center cursor-pointer hover:opacity-80 transition">
                    <div class="bg-amber-500 text-slate-900 p-2 rounded-lg mr-3 shadow-lg">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </div>
                    <div>
                        <span class="text-xl font-extrabold text-white block leading-none">Voltar ao</span>
                        <span class="text-sm font-bold text-amber-400 block leading-none tracking-widest">LOBBY</span>
                    </div>
                </a>
                
                <div class="bg-slate-900 px-6 py-2 rounded-full border border-slate-700 flex items-center gap-4">
                    <div class="text-right">
                        <span class="block text-xs text-gray-400 uppercase font-bold">Acertos</span>
                        <span id="score-display" class="text-xl font-bold text-green-400">0</span>
                    </div>
                    <div class="h-8 w-[1px] bg-slate-700"></div>
                    <div class="text-left">
                        <span class="block text-xs text-gray-400 uppercase font-bold">Série</span>
                        <span id="streak-display" class="text-xl font-bold text-amber-500">0x</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="min-h-[80vh] flex items-center justify-center p-4">
        
        <div id="quiz-container" class="max-w-2xl w-full bg-slate-800 rounded-3xl shadow-2xl overflow-hidden border border-slate-700 relative">
            
            <div class="w-full h-2 bg-slate-900">
                <div id="progress-bar" class="h-full bg-amber-500 transition-all duration-500" style="width: 0%"></div>
            </div>

            <div class="p-8 md:p-12 text-center">
                <span id="question-count" class="text-amber-500 font-bold uppercase tracking-widest text-xs mb-4 block">Questão 1 de 10</span>
                
                <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-white mb-8 leading-relaxed">
                    Carregando pergunta...
                </h2>

                <div id="options-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>

            <div id="feedback-overlay" class="absolute inset-0 bg-slate-900/95 z-10 hidden flex-col items-center justify-center">
                <i id="feedback-icon" class="fas fa-check-circle text-6xl mb-4 text-green-500"></i>
                <h3 id="feedback-text" class="text-2xl font-bold text-white mb-2">Resposta Correta!</h3>
                <button onclick="nextQuestion()" class="mt-6 bg-white text-slate-900 px-8 py-3 rounded-xl font-bold hover:scale-105 transition">Próxima <i class="fas fa-arrow-right ml-2"></i></button>
            </div>
        </div>

        <div id="result-container" class="hidden max-w-lg w-full bg-slate-800 rounded-3xl shadow-2xl p-8 text-center border-2 border-amber-500">
            <i class="fas fa-trophy text-6xl text-amber-400 mb-6 animate-bounce"></i>
            <h2 class="text-3xl font-bold text-white mb-2">Quiz Finalizado!</h2>
            <p class="text-gray-400 mb-8">Você completou o desafio de matemática básica.</p>
            
            <div class="bg-slate-900 rounded-xl p-6 mb-8">
                <div class="text-sm text-gray-400 uppercase">Pontuação Final</div>
                <div class="text-4xl font-extrabold text-white"><span id="final-score">0</span> / 10</div>
            </div>

            <div class="flex flex-col gap-3">
                <button onclick="location.reload()" class="bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl font-bold transition">Tentar Novamente</button>
                <a href="index.html" class="bg-amber-500 hover:bg-amber-400 text-slate-900 py-3 rounded-xl font-bold transition">Voltar ao Início</a>
            </div>
        </div>

    </main>

    <script src="quiz.js"></script>
</body>
</html>
